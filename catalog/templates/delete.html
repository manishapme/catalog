{% extends "base.html" %}
{% block content %}
<div class="row">
	<div class="col-12">
        <h3>Delete Catalog Item: {{item.name }}</h3>
        <p> Are you sure you want to delete this item: {{item.name }}?</p>
		<form action="#" method="post">
			<div class="form-group">
                <div class="btn-group">
					<button type="submit" id="submit" class="btn btn-sm btn-outline-secondary">Delete</button>
					<a href='{{ url_for("getCategoryItem", category_id=item.category_id, item_id=item.id) }}'>
						<button type="button" class="btn btn-sm btn-outline-secondary">Cancel</button>
					</a>
				</div>
			</div>
		</form>
	</div>
</div>
{% endblock %}
